<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pupil Attendance Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-4">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-4">Daily Attendance - Primary 1</h1>
    <p class="text-sm mb-4">Date: <span id="date" class="font-semibold"></span></p>

    <form id="attendance-form">
      <div id="student-list" class="space-y-4"></div>
      <button type="submit" class="mt-6 w-full bg-blue-600 text-white p-2 rounded-lg">Submit Attendance</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
